<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            padding: 10px;
        }
        
        fieldset {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" name="sexo" id="masc"><label for="masc">Masculino</label><br>
                <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <div>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bask" id="ibask"><label for="ibask">Basquete</label><br>
            <input type="checkbox" name="skt" id="iskt"><label for="iskt">Skate</label><br>
            <input type="checkbox" name="surf" id="isurf"><label for="isurf">Surf</label>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
