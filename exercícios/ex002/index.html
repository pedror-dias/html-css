<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras</h1>
    <hr>
    <p>Você pode escrever
        o parágrafo de qualquer jeito <br>
        basta estar entre as tags &lt;p&gt; e &lt;/p&gt;. <!--Less than / greater than-->
    </p>
    <p>Se precisar quebrar o texto em algum
        lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.

    </p>
    <p>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &hybull;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emoji: &#x1F3C8;
        &#x1F4AB;
    </p>
</body>
</html>
