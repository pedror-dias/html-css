<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagens flexíveis</title>
</head>
<body>
    <h1>Imagem flexível (07)</h1>
    <p>Observe que ao aumentar ou diminuir o tamanho da sua janela, a imagem acompanha esse movimento.</p>
    <picture>
        <source media="(max-width: 765px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px )" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Imagem de paisagem grande">
    </picture>
</body>
</html>
